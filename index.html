--><html><head>
  <meta charset="UTF-8">
  <title>PoseNet example using p5.js</title>

  <script src="p5.min.js"></script>
  <script src="p5.dom.min.js"></script>
  <script src="p5.sound.min.js"></script>
  <!-- <script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script> -->
    <script src="ml5.min.js" type="text/javascript"></script>

</head>

<body>
  <h1>PoseNet example using p5.js</h1>

<p>

    <button id="addClassA">Add a pose for the frozone effect</button>
    <button id="resetA">Reset frozone pose</button>
    <p><span id="exampleA">0</span> frozone examples</p>
    <p>| Confidence in Frozone is: <span id="confidenceA">0</span></p>

    <br><button id="addClassB">Add a pose for the magneto effect</button>
    <button id="resetB">Reset magneto pose</button>
    <p><span id="exampleB">0</span> magneto examples</p>
    <p>| Confidence in magneto is: <span id="confidenceB">0</span></p>

    <br><button id="addClassC">Add a default</button>
    <button id="resetC">Reset Default</button>
    <p><span id="exampleC">0</span> Default examples</p>
    <p>| Confidence in Default is: <span id="confidenceC">0</span></p>


  </p>
  <br/>
  <p>
    <button id="buttonPredict">Start predicting!</button>
    <button id="clearAll">Clear all classes</button><br>
    
    <button id="load">Load Dataset</button>
    <button id="save">Save Dataset</button>
    <br>
  </p>




  <p id="status">Loading model...</p>
  <p>
	KNN Classifier with mobileNet model labeled this as Class: 
	<span id="result">...</span> 
	with a confidence of 
	<span id="confidence">...</span>
	</p>
  <script src="sketch.js"></script>



</body></html>
